task dbCreateTables(type: Exec) {

    description = 'Creates the Conferences Tables in Mysql Conference Database'

    group = 'Database'

    onlyIf {
        System.getenv('MYSQL_HOME') != null
    }

    commandLine = ['mysql', '-hlocalhost', '-uconference', '-pconference', '-Dconference', '--default-character-set=utf8']

    standardInput = file("$rootDir/config/database/mysql/create-tables.sql").newInputStream()
}

