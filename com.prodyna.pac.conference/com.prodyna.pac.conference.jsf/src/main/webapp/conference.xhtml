<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<h:body>

    <ui:composition template="templates/layout.xhtml">

        <ui:define name="content">

            <f:facet name="header">
                <h:outputText value="#{conferenceBean.conference.name}"/>
            </f:facet>

            <rich:panel>

                <h:panelGrid columns="4" width="100%" styleClass="gridTable">

                    <c:forEach var="date" items="#{conferenceBean.dates}" varStatus="index">

                        <rich:panel>

                            <f:facet name="header">
                                <h:outputText value="#{date}">
                                    <f:convertDateTime type="date" pattern="dd.MM.yyyy"/>
                                </h:outputText>
                            </f:facet>

                            <rich:list value="#{conferenceBean.talks[index.count]}" var="talk" type="ordered">
                                <h:outputText value="#{talk.name}" />
                            </rich:list>
                        </rich:panel>

                    </c:forEach>

                </h:panelGrid>

            </rich:panel>

        </ui:define>

    </ui:composition>

</h:body>

</html>
