<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<h:body>

    <ui:composition template="templates/layout.xhtml">

        <ui:define name="content">

            <f:facet name="header">
                <h:outputText value="Room Administration"></h:outputText>
            </f:facet>

            <h:panelGrid columns="2" width="100%" styleClass="gridTable">

                <rich:panel id="room" header="Room">

                    <h:form>
                        <h:panelGrid columns="2" styleClass="masterTable" rowClasses="masterTableRow">

                            <h:outputText title="Name of the Room" value="Name" styleClass="label"/>
                            <h:inputText value="#{roomAdminBean.room.name}" required="true" styleClass="masterControl"/>

                            <h:outputText title="Capacity of the Room in Minutes" value="Capacity" styleClass="label"/>
                            <rich:inputNumberSpinner step="10" minValue="10" maxValue="1000" enableManualInput="false"
                                                     value="#{roomAdminBean.room.capacity}" required="true"/>

                            <h:outputText title="Conference of the Room" value="Conference" styleClass="label"/>
                            <rich:select enableManualInput="false" defaultLabel="Select the Conference"
                                         value="#{roomAdminBean.room.conference}" required="true"
                                         converter="#{conferenceConverter}">
                                <f:selectItems value="#{conferenceListBean.conferences}" var="conference"
                                               itemValue="#{conference}" itemLabel="#{conference.name}"/>
                            </rich:select>

                        </h:panelGrid>

                        <h:commandButton value="Save" action="#{roomAdminBean.save()}"/>
                        <h:commandButton value="Delete" action="#{roomAdminBean.remove()}"/>

                    </h:form>

                </rich:panel>

            </h:panelGrid>

        </ui:define>

    </ui:composition>

</h:body>

</html>
